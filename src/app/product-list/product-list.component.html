<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Цена</th>
      <th>Срок годности</th>
      <th>Категория</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th>{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.shelfLife }}</td>
      <td>{{ product.categoryId }}</td>
    </tr>
  </tbody>
</table>
<app-form-modal></app-form-modal>
