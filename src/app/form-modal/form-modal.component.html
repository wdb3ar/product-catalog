<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Добавить</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="inputName">Название</label>
        <input type="text" class="form-control" id="inputName">
      </div>
      <div class="form-group">
        <label for="inputPrice">Цена</label>
        <input type="number" min="0" class="form-control" id="inputPrice">
      </div>
      <div class="form-group">
        <label for="inputShelfLife">Срок годности</label>
        <div class="input-group">
          <input class="form-control" id="inputShelfLife" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <div class="form-group">
          <label for="categorySelect">Категория</label>
          <select class="form-control" id="categorySelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Save</button>
  </div>
</ng-template>

<button class="btn btn-outline-primary" (click)="open(content)">Добавить</button>
